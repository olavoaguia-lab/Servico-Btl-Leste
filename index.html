<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Servi√ßo Ordin√°rio - Batalh√£o Leste</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        /* --- Vari√°veis de Cor Otimizadas para a Identidade Visual do Batalh√£o --- */
        :root {
            --batalhao-azul-escuro: #1A4384; /* Borda do logo / textos importantes */
            --batalhao-azul-claro: #2C509B; /* C√©u do logo / fundo de cards e gr√°ficos */
            --batalhao-verde: #4C7C4C;    /* Paisagem do logo / elementos de sucesso */
            --batalhao-amarelo: #FFD700;  /* Sol do logo / elementos de destaque */
            --batalhao-laranja: #FFA000;  /* Alternativa para destaque/aviso */
            --batalhao-vermelho: #D32F2F; /* Para alertas de perigo/faltas */
            --batalhao-branco: #F5F5F5;   /* Textos e detalhes claros */
            --batalhao-preto-transparente: rgba(0, 0, 0, 0.4); /* Fundo de controles/sombras */

            --shadow-powerbi: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra mais pronunciada */
            --border-radius-lg: 12px;
            --border-radius-md: 8px;
        }

        /* --- Estilos Globais e Reset --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--batalhao-azul-escuro); /* Fundo s√≥lido ou gradiente sutil */
            color: var(--batalhao-branco);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .dashboard-container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            display: grid;
            gap: 20px;
            grid-template-columns: 1fr;
        }

        /* --- Header (T√≠tulo e Logo) --- */
        .header {
            grid-column: 1 / -1;
            background-color: var(--batalhao-azul-claro);
            padding: 15px 25px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-powerbi);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }
        .header h2 {
            font-size: 1.8em;
            font-weight: 600;
            color: var(--batalhao-branco);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header .logo-container {
            height: 60px;
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header .logo-container img {
            max-height: 100%;
            max-width: 100%;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
        }
        .header .date-time {
            text-align: right;
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* --- Controles (Upload e Filtros) --- */
        .controls {
            grid-column: 1 / -1;
            background-color: var(--batalhao-preto-transparente);
            padding: 15px 25px;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-powerbi);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
        }
        .control-group label { margin-right: 10px; font-weight: 400; color: var(--batalhao-branco); }
        .control-group select, .control-group input[type="file"], .upload-btn {
            padding: 10px 15px;
            border-radius: var(--border-radius-md);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--batalhao-branco);
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.2s ease-in-out;
        }
        .upload-btn { 
            background-color: var(--batalhao-amarelo); 
            color: var(--batalhao-azul-escuro); 
            font-weight: 600;
            border-color: var(--batalhao-amarelo);
        }
        .upload-btn:hover { background-color: #e6c200; box-shadow: var(--shadow-powerbi); }
        #csv-file-input { display: none; }

        /* --- Grid de Cards de Estat√≠sticas --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--batalhao-azul-claro);
            padding: 25px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-powerbi);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-left: 5px solid;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); }
        .card h3 { font-size: 1.15em; margin-bottom: 15px; color: var(--batalhao-branco); opacity: 0.9; }
        .card .value { font-size: 2.8em; font-weight: 700; color: var(--batalhao-amarelo); line-height: 1; }

        /* Cores das bordas dos Cards */
        #efetivo-total-previsto { border-left-color: var(--batalhao-azul-escuro); }
        #efetivo-total-previsto .value { color: var(--batalhao-branco); }
        #efetivo-presente-dia { border-left-color: var(--batalhao-verde); }
        #efetivo-presente-dia .value { color: var(--batalhao-verde); }
        #efetivo-ausente-dia { border-left-color: var(--batalhao-vermelho); }
        #efetivo-ausente-dia .value { color: var(--batalhao-vermelho); }
        #total-viaturas-servico { border-left-color: var(--batalhao-amarelo); }
        #total-viaturas-servico .value { color: var(--batalhao-amarelo); }

        /* --- Se√ß√£o de Gr√°ficos e Tabelas --- */
        .chart-section {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 20px;
        }

        .chart-container {
            min-height: 380px;
            background-color: var(--batalhao-azul-claro);
            padding: 25px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-powerbi);
            display: flex;
            flex-direction: column;
        }
        .chart-container h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: var(--batalhao-branco);
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.9;
        }
        .chart-container > div {
            flex-grow: 1;
            min-height: 0;
        }
        canvas {
            max-height: 100%;
            width: 100%;
        }

        /* --- Estilos de Tabela --- */
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            color: var(--batalhao-branco);
            font-size: 0.9em;
            border-radius: var(--border-radius-md);
            overflow: hidden;
        }
        .data-table thead tr { 
            background-color: rgba(255, 255, 255, 0.15);
            font-weight: 600;
        }
        .data-table th, .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        .data-table tbody tr:hover { 
            background-color: rgba(255, 255, 255, 0.08); 
        }
        .data-table tbody tr:last-child td {
            border-bottom: none;
        }
        .status-presente { color: var(--batalhao-verde) !important; font-weight: bold; }
        .status-afastado, .status-ferias { color: var(--batalhao-laranja) !important; font-weight: bold; }
        .status-falta, .status-nao-informado { color: var(--batalhao-vermelho) !important; font-weight: bold; }


        /* --- Responsividade --- */
        @media (min-width: 768px) {
            .chart-section { grid-template-columns: repeat(3, 1fr); }
            #tabela-detalhada-efetivo-container { grid-column: span 2; }
            #top-locais-chart-container { grid-column: span 1; }
        }
        @media (max-width: 767px) {
            .header { flex-direction: column; text-align: center; }
            .header .date-time { text-align: center; margin-top: 10px; }
            .header h2 { flex-direction: column; text-align: center; font-size: 1.5em; }
            .controls { justify-content: center; }
        }

        /* --- Overlay de Carregamento e Alertas --- */
        #loading-overlay { background: rgba(0,0,0,0.8); }
        .spinner { border-top: 6px solid var(--batalhao-amarelo); }
        #alert-message { background-color: var(--batalhao-verde); box-shadow: var(--shadow-powerbi); }
        #alert-message.error { background-color: var(--batalhao-vermelho); }
    </style>
</head>
